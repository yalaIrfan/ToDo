<div class="title text-success text-center alert-info">
  <h2>Todo List</h2>
</div>

<table class="table table-hover" style="table-layout: fixed" *ngFor="let t of tos">
  <tr>
    <td>{{t.name}}</td>
    <td>{{t.plans}}</td>
    <td>{{t.date}}</td>
    <td>delete</td>
  </tr>
</table>
<br/>
<div *ngIf="!tos">
  Please refresh..! to get todo list
</div>
<button type="button" (click)="refresh()">Refresh</button>
